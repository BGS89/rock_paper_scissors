<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Passion+One&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/24db168bc6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>

    <main>
        <div id="header">
            <h1>ROCK || PAPER || SCISSORS</h1>
        </div>
        <div id="options">
            <button class="option" id="rock" value="rock">Rock</button>
            <button class="option" id="paper" value="paper">Paper</button>
            <button class="option" id="scissors" value="scissors">Scissors</button>
        </div>
        <div id="controls">
            <button id="play">PLAY</button>
            <button id="reset">RESET</button>
        </div>
        <div id="hands">
            <div class="results">
                <h3><span id="firstResponse">Player </span><span id="score-one">0</span></h3>
                <div class="hand">
                    <i class="fa-regular fa-hand-back-fist fa-8x play" id="rock"></i>
                    <i class="fa-regular fa-hand fa-8x play" id="paper"></i>
                    <i class="fa-regular fa-hand-scissors fa-8x play" id="scissors"></i>
                </div>
            </div>
            <div class="result">
                <h3><span id="secondResponse">Computer <span id="score-two">0</span></span></h3>
                <div class="hand">
                    <i class="fa-regular fa-hand-back-fist fa-8x cplay" id="computer-rock"></i>
                    <i class="fa-regular fa-hand fa-8x cplay" id="computer-paper"></i>
                    <i class="fa-regular fa-hand-scissors fa-8x cplay" id="computer-scissors"></i>
                </div>
    
            </div>
        </div>
        <div id="outcome">
            <h3><span id="result">?</span></h3>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
