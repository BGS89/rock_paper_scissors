<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<header>
    <h1>ROCK || PAPER || SCISSORS</h1>
</header>
<main>

    <section class="player">
        <button class="option" id="rock" value="rock">Rock</button>
        <button class="option" id="paper" value="paper">Paper</button>
        <button class="option" id="scissors" value="scissors">Scissors</button>
    </section>

    <div class="controls">
        <button id="play">PLAY</button>
        <button id="reset">RESET</button>
    </div>

    <section class="computer">
        <div class="option">
            <h3><span id="firstResponse">Player</span></h3>
        </div>
        <div class="option">
            <h3><span id="secondResponse">Computer</span></h3>
        </div>
    </section>
</main>

<body>


    <script src="script.js"></script>
</body>

</html>
